  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4   # ðŸ‘ˆ EKLENDÄ°

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/icons/bnk.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "lib/assets/icons/bnk.png"

